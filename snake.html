<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Randomized Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Burger menu styles */
        .burger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #444;
            border-radius: 5px;
            text-decoration: none;
            display: none; /* Hidden until menu is activated */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .menu-button.show {
            display: block;
            opacity: 1;
            animation: jumpAndRotate 3s ease-in-out;
            animation-fill-mode: forwards;
        }

        /* Animation for jumping and rotating */
        @keyframes jumpAndRotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -30px) rotate(90deg); }
            50% { transform: translate(30px, 30px) rotate(180deg); }
            75% { transform: translate(-30px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Style for the game canvas border */
        #gameCanvas {
            border: 5px solid green; /* Border color and thickness */
            border-radius: 10px; /* Optional: rounded corners */
            margin-top: 20px; /* Space between elements */
        }
    </style>
</head>
<body>
    <!-- Burger Menu Icon -->
    <div class="burger-menu" id="burgerMenu">â˜° Menu</div>

    <!-- Menu Buttons -->
    <a href="index.html" class="menu-button" id="homeButton">index</a>
    <a href="#button1" class="menu-button" id="button1">Button 1</a>
    <a href="#button2" class="menu-button" id="button2">Button 2</a>
    <a href="#button3" class="menu-button" id="button3">Button 3</a>

    <h1>Snake Game with Volume Control and Multiple Bombs</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">Start Game</button>
    <div id="volumeControl">
        <label for="volume">Volume: <span id="volume-display">0</span></label>
        <input type="range" id="volume" min="0" max="100" value="0" disabled>
    </div>

    <script src="script.js"></script> <!-- Link to your script.js -->
</body>
</html>
