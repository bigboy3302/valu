<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
            height: 100vh; /* Ensure body takes full height */
            width: 100vw; /* Ensure body takes full width */
            position: relative; /* Position for background */
        }

        /* Background animation */
        #background {
            position: absolute;
            width: 100%; /* Twice the width to allow for movement */
            height: 100%;
            background-size: cover;
            animation: moveBackground 10s linear infinite; /* Adjust speed as needed */
            z-index: -1; /* Place background behind other elements */
        }

      

        /* Image box */
        #imgBox {
            position: absolute;
            width: 200px; /* Increased size of the image box */
            height: 200px; /* Increased size of the image box */
            overflow: hidden; /* Hide overflow */
            display: none; /* Initially hidden */
            z-index: 1; /* Ensure it is above background */
            border: 2px solid white; /* Optional border for the box */
        }

        .surpriseImage {
            width: 100%; /* Fill the box */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Allow positioning */
        }

        /* Big text style */
        .big-text {
            font-size: 48px; /* Adjust the font size as needed */
            color: white; /* Text color */
            z-index: 10; /* Ensure it is above the background */
            text-align: center; /* Center the text */
        }

        /* Burger menu styles */
        .burger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #783497;
            color: white;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #906161;
            border-radius: 5px;
            text-decoration: none;
            display: none; /* Hidden until menu is activated */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .menu-button.show {
            display: block;
            opacity: 1;
            animation: jumpAndRotate 0.5s ease-in-out; /* Shorter duration for buttons */
            animation-fill-mode: forwards;
        }

        /* Animation for jumping and rotating */
        @keyframes jumpAndRotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -30px) rotate(90deg); }
            50% { transform: translate(30px, 30px) rotate(180deg); }
            75% { transform: translate(-30px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #bbff00; /* Dark background */
            color: rgb(255, 255, 255); /* Light text color */
        }

        .menu-button {
            background-color: #915d5d; /* Change button color for better contrast */
        }

        .menu-button.show:hover {
            background-color: #0e9186; /* Darker color on hover */
        }

        #darkModeButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #221d4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="background"></div>

    <!-- Big Hello Text -->
    <div class="big-text">Nesit mani
        <br>
        with all the love
        <br>
        ❤
    </div>

    <!-- Image Box -->
    <div id="imgBox">
        <img id="surpriseImage1" class="surpriseImage" src="IMG_6897.jpg" alt="Surprise 1" /> <!-- First image -->
        <img id="surpriseImage2" class="surpriseImage" src="IMG_6970.jpg" alt="Surprise 2" style="display: none;" /> <!-- Second image -->
    </div>

    <!-- Burger Menu Icon -->
    <div class="burger-menu" id="burgerMenu">☰ Menu</div>

    <!-- Menu Buttons -->
    <a href="snake.html" class="menu-button" id="homeButton">Snake</a>
    <a href="inpu.html" class="menu-button" id="button1">Phone</a>
    <a href="why.mp4" class="menu-button" id="button2">why?</a>

    <!-- Dark Mode Button -->
    <button id="darkModeButton">BFF</button> <!-- Change initial text -->

    <script src="scripts.js"></script> <!-- Link to your scripts.js -->
</body>
</html>
